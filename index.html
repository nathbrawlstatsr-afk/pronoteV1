            --couleur-secondaire: #3498DB;
            --couleur-accent: #E74C3C;
            --couleur-fond: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--couleur-principale) 0%, #1A2530 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--couleur-principale);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .login-header .etablissement {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .login-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--couleur-principale);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--couleur-secondaire);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--couleur-secondaire);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            e.preventDefault();
            
            const identifiant = document.getElementById('identifiant').value;
            const password = document.getElementById('password').value;
            
            const data = JSON.parse(localStorage.getItem('SCOLARIS_DATA'));
            const utilisateur = data.utilisateurs.find(u => 
                u.identifiant === identifiant && u.password === password && u.actif === true
            );
            
            if (utilisateur) {
                localStorage.setItem('SCOLARIS_USER', JSON.stringify(utilisateur));
                window.location.href = 'dashboard.html';
            } else {
                const alert = document.getElementById('alertMessage');
                alert.className = 'alert alert-danger';
