<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOLARIS - Connexion</title>
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #3f51b5;
            --accent: #ff4081;
            --success: #4caf50;
            --warning: #ff9800;
            --bg: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(63, 81, 181, 0.1);
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 5px solid var(--secondary);
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-left-color: var(--accent);
        }
        
        .credits {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>SCOLARIS</h1>
            <p>Gestion scolaire intelligente</p>
        </div>
        <div class="login-content">
            <div class="alert" id="alertMessage">
                <i class="fas fa-info-circle"></i>
                <span><strong>Première connexion :</strong> admin / scolaris2025</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Identifiant</label>
                    <input type="text" class="form-input" id="identifiant" value="admin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="password" value="scolaris2025" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>
            
            <div class="credits">
                <p>© 2024 SCOLARIS - Tous droits réservés</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/67a4e43cacd3cb34a8b4f5b1';
        const API_KEY = '$2a$10$QePjhfYZXjA/daRY.sqpM.GmclPUUWdxMoTH6Y0QwMvSG8yjTxsu.';
        
        async function chargerDonnees() {
            try {
                const res = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await res.json();
                return data.record;
            } catch (e) {
                console.error('Erreur:', e);
                return null;
            }
        }
        
        async function sauvegarderDonnees(donnees) {
            try {
                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(donnees)
                });
                return res.ok;
            } catch (e) {
                console.error('Erreur:', e);
                return false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifiant = document.getElementById('identifiant').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alertMessage');
            
            let donnees = await chargerDonnees();
            
            if (!donnees || !donnees.utilisateurs) {
                donnees = {
                    system: {
                        nom: "SCOLARIS",
                        version: "2.0",
                        etablissement: {
                            nom: "Lycée International",
                            ville: "Paris",
                            annee: "2024-2025"
                        }
                    },
                    utilisateurs: [{
                        id: 1,
                        nom: "Admin",
                        prenom: "Système",
                        role: "admin",
                        identifiant: "admin",
                        password: "scolaris2025",
                        email: "admin@scolaris.fr",
                        actif: true,
                        avatar: "AS"
                    }],
                    eleves: [],
                    enseignants: [],
                    classes: [],
                    matieres: [],
                    cours: [],
                    notes: [],
                    observations: [],
                    absences: [],
                    devoirs: [],
                    sanctions: []
                };
                
                if (await sauvegarderDonnees(donnees)) {
                    localStorage.setItem('SCOLARIS_USER', JSON.stringify(donnees.utilisateurs[0]));
                    window.location.href = 'dashboard.html';
                }
                return;
            }
            
            const user = donnees.utilisateurs.find(u => 
                u.identifiant === identifiant && 
                u.password === password && 
                u.actif
            );
            
            if (user) {
                localStorage.setItem('SCOLARIS_USER', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            } else {
                alert.className = 'alert alert-danger';
                alert.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Identifiants incorrects';
            }
        });
    </script>
</body>
</html>
