<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOLARIS - Connexion</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #E74C3C;
            --success: #27AE60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #1A2530 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .login-content {
            padding: 30px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-info {
            background: #E3F2FD;
            color: #0D47A1;
            border: 1px solid #BBDEFB;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.85rem;
        }
        
        .setup-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .setup-link button {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 8px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-content {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1>SCOLARIS</h1>
            <p>Plateforme de gestion scolaire</p>
        </div>
        
        <div class="login-content">
            <div id="alertMessage" class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Première connexion :</strong><br>
                    Identifiant: <code>admin</code><br>
                    Mot de passe: <code>scolaris2025</code>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="identifiant"><i class="fas fa-user"></i> Identifiant</label>
                    <input type="text" id="identifiant" class="form-control" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" class="form-control" value="scolaris2025" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <div class="setup-link">
                <button onclick="showSetup()">
                    <i class="fas fa-cogs"></i> Configurer un nouvel établissement
                </button>
            </div>
            
            <div class="login-footer">
                <p>Cette plateforme est une simulation fictive à usage pédagogique.</p>
                <p>Inspirée des outils de gestion scolaire existants.</p>
            </div>
        </div>
    </div>

    <script>
        function showSetup() {
            document.getElementById('loginContainer').innerHTML = `
                <div class="login-header">
                    <h1><i class="fas fa-cogs"></i> Configuration</h1>
                    <p>Création d'un nouvel établissement</p>
                </div>
                
                <div class="login-content">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Configurez votre établissement scolaire
                    </div>
                    
                    <form id="setupForm">
                        <div class="form-group">
                            <label><i class="fas fa-school"></i> Nom de l'établissement *</label>
                            <input type="text" id="etablissementNom" class="form-control" placeholder="Collège Victor Hugo" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Type d'établissement *</label>
                            <select id="etablissementType" class="form-control" required>
                                <option value="">Sélectionner</option>
                                <option value="Collège public">Collège public</option>
                                <option value="Collège privé">Collège privé</option>
                                <option value="Lycée général">Lycée général</option>
                                <option value="Lycée professionnel">Lycée professionnel</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt"></i> Adresse *</label>
                            <input type="text" id="etablissementAdresse" class="form-control" placeholder="12 Rue de l'Éducation" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-city"></i> Code postal et ville *</label>
                            <input type="text" id="etablissementVille" class="form-control" placeholder="75000 Paris" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> Téléphone</label>
                            <input type="text" id="etablissementTelephone" class="form-control" placeholder="01 23 45 67 89">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="etablissementEmail" class="form-control" placeholder="contact@etablissement.fr">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-calendar-alt"></i> Année scolaire *</label>
                            <input type="text" id="etablissementAnnee" class="form-control" value="2025-2026" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-user-shield"></i> Votre identifiant admin *</label>
                            <input type="text" id="adminIdentifiant" class="form-control" value="admin" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-key"></i> Mot de passe admin *</label>
                            <input type="password" id="adminPassword" class="form-control" value="scolaris2025" required>
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin-top: 25px;">
                            <button type="button" class="btn" style="background: #666; color: white;" onclick="location.reload()">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Configurer
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.getElementById('setupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                initialiserNouvelEtablissement();
            });
        }
        
        function initialiserNouvelEtablissement() {
            const donnees = {
                system: {
                    nom: "SCOLARIS",
                    version: "6.0.0",
                    etablissement: {
                        nom: document.getElementById('etablissementNom').value,
                        type: document.getElementById('etablissementType').value,
                        adresse: document.getElementById('etablissementAdresse').value,
                        ville: document.getElementById('etablissementVille').value,
                        telephone: document.getElementById('etablissementTelephone').value,
                        email: document.getElementById('etablissementEmail').value,
                        annee_scolaire: document.getElementById('etablissementAnnee').value,
                        directeur: "À nommer"
                    },
                    config: {
                        theme: "default",
                        notifications: true,
                        export_auto: false,
                        duree_session: 30
                    }
                },
                
                utilisateurs: [
                    {
                        id: 1,
                        nom: "Admin",
                        prenom: "Système",
                        role: "admin_systeme",
                        identifiant: document.getElementById('adminIdentifiant').value,
                        password: document.getElementById('adminPassword').value,
                        email: document.getElementById('etablissementEmail').value || "admin@etablissement.fr",
                        telephone: document.getElementById('etablissementTelephone').value,
                        date_creation: new Date().toISOString().split('T')[0],
                        actif: true,
                        permissions: ["full_access"]
                    }
                ],
                
                roles: [
                    { id: "admin_systeme", nom: "Administrateur système" },
                    { id: "proviseur", nom: "Proviseur" },
                    { id: "proviseur_adjoint", nom: "Proviseur adjoint" },
                    { id: "cpe", nom: "Conseiller Principal d'Éducation" },
                    { id: "secretariat", nom: "Secrétariat" },
                    { id: "enseignant", nom: "Enseignant" },
                    { id: "eleve", nom: "Élève" },
                    { id: "parent", nom: "Parent" }
                ],
                
                classes: [],
                eleves: [],
                enseignants: [],
                matieres: [],
                cours: [],
                notes: [],
                absences: [],
                retards: [],
                sanctions: [],
                observations: [],
                devoirs: [],
                cahier_textes: [],
                emploi_du_temps: [],
                messages: [],
                documents: [],
                carnets: []
            };
            
            localStorage.setItem('SCOLARIS_DATA', JSON.stringify(donnees));
            alert('Établissement configuré avec succès ! Vous pouvez maintenant vous connecter.');
            location.reload();
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const identifiant = document.getElementById('identifiant').value;
            const password = document.getElementById('password').value;
            
            if (!localStorage.getItem('SCOLARIS_DATA')) {
                showSetup();
                return;
            }
            
            const data = JSON.parse(localStorage.getItem('SCOLARIS_DATA'));
            const utilisateur = data.utilisateurs.find(u => 
                u.identifiant === identifiant && u.password === password && u.actif === true
            );
            
            if (utilisateur) {
                localStorage.setItem('SCOLARIS_USER', JSON.stringify(utilisateur));
                window.location.href = 'dashboard.html';
            } else {
                const alert = document.getElementById('alertMessage');
                alert.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Erreur de connexion</strong><br>
                        Identifiant ou mot de passe incorrect
                    </div>
                `;
                alert.style.background = "#FDEDED";
                alert.style.color = "#721C24";
                alert.style.borderColor = "#F5C6CB";
            }
        });
        
        if (localStorage.getItem('SCOLARIS_DATA')) {
            const data = JSON.parse(localStorage.getItem('SCOLARIS_DATA'));
            if (data.system && data.system.etablissement) {
                document.querySelector('.login-header p').textContent = data.system.etablissement.nom;
            }
        }
    </script>
</body>
</html>
