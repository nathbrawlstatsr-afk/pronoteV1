<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOLARIS - Dashboard</title>
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #3f51b5;
            --accent: #ff4081;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
            --dark: #121858;
            --light: #f5f5f5;
            --sidebar: #1e1e2d;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --border: #e0e0e0;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }
        
        .logo {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4081, #3f51b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-profile {
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .user-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .user-info .role {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            padding: 3px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
        
        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--accent);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .logout-btn {
            margin: 20px;
            padding: 15px;
            background: rgba(255,64,129,0.2);
            color: var(--accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,64,129,0.3);
            transform: translateY(-2px);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            background: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .stat-icon.student { background: #e3f2fd; color: var(--info); }
        .stat-icon.teacher { background: #f3e5f5; color: #9c27b0; }
        .stat-icon.class { background: #e8f5e8; color: var(--success); }
        .stat-icon.grade { background: #fff3e0; color: var(--warning); }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        /* Tables */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            background: var(--light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .table tr:hover {
            background: var(--light);
        }
        
        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
        }
        
        /* Badges */
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-success { background: #e8f5e8; color: var(--success); }
        .badge-warning { background: #fff3e0; color: var(--warning); }
        .badge-danger { background: #ffebee; color: var(--danger); }
        .badge-info { background: #e3f2fd; color: var(--info); }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(63, 81, 181, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }
            .sidebar .logo h1 span,
            .sidebar .user-info,
            .sidebar .nav-item span {
                display: none;
            }
            .sidebar .nav-item {
                justify-content: center;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1000;
                height: 100vh;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-menu-btn {
                display: block !important;
            }
            .form-row {
                flex-direction: column;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <h1><i class="fas fa-graduation-cap"></i> <span>SCOLARIS</span></h1>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">AS</div>
            <div class="user-info">
                <h3 id="userName">Admin Système</h3>
                <span class="role" id="userRole">Administrateur</span>
            </div>
        </div>
        
        <nav class="nav-menu" id="navMenu">
            <!-- Menu items will be generated by JavaScript -->
        </nav>
        
        <button class="logout-btn" onclick="deconnexion()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Déconnexion</span>
        </button>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title" id="pageTitle">Tableau de bord</h1>
            <div class="quick-actions" id="quickActions"></div>
        </header>
        
        <div class="content-area" id="contentArea">
            <!-- Content will be loaded here -->
        </div>
    </main>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://api.jsonbin.io/v3/b/67a4e43cacd3cb34a8b4f5b1';
        const API_KEY = '$2a$10$d4b5f5e5b5c5d5e5f5g5h5i5j5k5l5m5n5o5p5q5r5s5t5u5v5w5x5y5z5';
        
        let SCOLARIS_DATA = null;
        let currentUser = null;
        let currentPage = 'dashboard';
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            // Vérifier connexion
            const userStr = localStorage.getItem('SCOLARIS_USER');
            if (!userStr) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userStr);
            
            // Charger données
            SCOLARIS_DATA = await loadData();
            if (!SCOLARIS_DATA) {
                alert('Erreur de chargement');
                return;
            }
            
            // Initialiser données si vide
            await initDefaultData();
            
            // Mettre à jour l'interface
            updateUserInfo();
            generateMenu();
            loadDashboard();
            
            // Configurer modal
            setupModal();
        }
        
        async function loadData() {
            try {
                const res = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await res.json();
                return data.record;
            } catch (e) {
                console.error('Erreur:', e);
                return null;
            }
        }
        
        async function saveData() {
            try {
                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(SCOLARIS_DATA)
                });
                return res.ok;
            } catch (e) {
                console.error('Erreur:', e);
                return false;
            }
        }
        
        async function initDefaultData() {
            let needsSave = false;
            
            // Matières par défaut
            if (!SCOLARIS_DATA.matieres || SCOLARIS_DATA.matieres.length === 0) {
                SCOLARIS_DATA.matieres = [
                    { id: 1, nom: "Français", coef: 3, color: "#3f51b5" },
                    { id: 2, nom: "Mathématiques", coef: 3, color: "#f44336" },
                    { id: 3, nom: "Histoire-Géo", coef: 2, color: "#4caf50" },
                    { id: 4, nom: "SVT", coef: 2, color: "#9c27b0" },
                    { id: 5, nom: "Anglais", coef: 2, color: "#ff9800" }
                ];
                needsSave = true;
            }
            
            // Données par défaut
            if (!SCOLARIS_DATA.eleves) SCOLARIS_DATA.eleves = [];
            if (!SCOLARIS_DATA.enseignants) SCOLARIS_DATA.enseignants = [];
            if (!SCOLARIS_DATA.classes) SCOLARIS_DATA.classes = [];
            if (!SCOLARIS_DATA.cours) SCOLARIS_DATA.cours = [];
            if (!SCOLARIS_DATA.notes) SCOLARIS_DATA.notes = [];
            if (!SCOLARIS_DATA.observations) SCOLARIS_DATA.observations = [];
            if (!SCOLARIS_DATA.absences) SCOLARIS_DATA.absences = [];
            if (!SCOLARIS_DATA.devoirs) SCOLARIS_DATA.devoirs = [];
            if (!SCOLARIS_DATA.sanctions) SCOLARIS_DATA.sanctions = [];
            
            if (needsSave) await saveData();
        }
        
        function updateUserInfo() {
            document.getElementById('userName').textContent = 
                `${currentUser.prenom} ${currentUser.nom}`;
            document.getElementById('userRole').textContent = 
                currentUser.role === 'admin' ? 'Administrateur' :
                currentUser.role === 'enseignant' ? 'Enseignant' :
                currentUser.role === 'eleve' ? 'Élève' : 'Utilisateur';
            document.getElementById('userAvatar').textContent = 
                currentUser.prenom.charAt(0) + currentUser.nom.charAt(0);
        }
        
        function generateMenu() {
            const menu = document.getElementById('navMenu');
            let menuItems = '';
            
            const role = currentUser.role;
            
            // Admin et Enseignants
            if (role === 'admin' || role === 'enseignant') {
                menuItems += `
                    <a class="nav-item active" onclick="loadDashboard()">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tableau de bord</span>
                    </a>
                    <a class="nav-item" onclick="loadEleves()">
                        <i class="fas fa-user-graduate"></i>
                        <span>Élèves</span>
                    </a>
                    <a class="nav-item" onclick="loadClasses()">
                        <i class="fas fa-users"></i>
                        <span>Classes</span>
                    </a>
                    <a class="nav-item" onclick="loadNotes()">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Notes</span>
                    </a>
                    <a class="nav-item" onclick="loadCarnet()">
                        <i class="fas fa-book"></i>
                        <span>Carnet scolaire</span>
                    </a>
                `;
            }
            
            // Admin seulement
            if (role === 'admin') {
                menuItems += `
                    <a class="nav-item" onclick="loadEnseignants()">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Enseignants</span>
                    </a>
                    <a class="nav-item" onclick="loadCours()">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Emploi du temps</span>
                    </a>
                    <a class="nav-item" onclick="loadParametres()">
                        <i class="fas fa-cog"></i>
                        <span>Paramètres</span>
                    </a>
                `;
            }
            
            // Élèves seulement
            if (role === 'eleve') {
                menuItems += `
                    <a class="nav-item active" onclick="loadDashboard()">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tableau de bord</span>
                    </a>
                    <a class="nav-item" onclick="loadMesNotes()">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Mes notes</span>
                    </a>
                    <a class="nav-item" onclick="loadMonEmploi()">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Mon emploi du temps</span>
                    </a>
                    <a class="nav-item" onclick="loadMesDevoirs()">
                        <i class="fas fa-tasks"></i>
                        <span>Mes devoirs</span>
                    </a>
                `;
            }
            
            menu.innerHTML = menuItems;
        }
        
        function setActiveMenu(item) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        // ========== DASHBOARD ==========
        async function loadDashboard() {
            currentPage = 'dashboard';
            updatePageTitle('Tableau de bord');
            
            const stats = {
                eleves: SCOLARIS_DATA.eleves.length,
                enseignants: SCOLARIS_DATA.enseignants.length,
                classes: SCOLARIS_DATA.classes.length,
                notes: SCOLARIS_DATA.notes.length,
                absences: SCOLARIS_DATA.absences.filter(a => 
                    new Date(a.date).toDateString() === new Date().toDateString()
                ).length
            };
            
            // Actions rapides selon le rôle
            let quickActions = '';
            if (currentUser.role === 'admin') {
                quickActions = `
                    <button class="btn btn-primary" onclick="openModalNewEleve()">
                        <i class="fas fa-user-plus"></i> Nouvel élève
                    </button>
                    <button class="btn btn-success" onclick="openModalNewEnseignant()">
                        <i class="fas fa-chalkboard-teacher"></i> Nouvel enseignant
                    </button>
                `;
            } else if (currentUser.role === 'enseignant') {
                quickActions = `
                    <button class="btn btn-primary" onclick="openModalNewNote()">
                        <i class="fas fa-plus"></i> Saisir une note
                    </button>
                    <button class="btn btn-warning" onclick="openModalNewObservation()">
                        <i class="fas fa-comment-alt"></i> Observation
                    </button>
                `;
            }
            
            document.getElementById('quickActions').innerHTML = quickActions;
            
            const content = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon student">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="stat-value">${stats.eleves}</div>
                        <div class="stat-label">Élèves inscrits</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="stat-value">${stats.enseignants}</div>
                        <div class="stat-label">Enseignants</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon class">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value">${stats.classes}</div>
                        <div class="stat-label">Classes actives</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon grade">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="stat-value">${stats.notes}</div>
                        <div class="stat-label">Notes saisies</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Dernières activités</h2>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th>Élève</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${getRecentActivities()}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
        }
        
        function getRecentActivities() {
            const activities = [];
            
            // Notes récentes
            SCOLARIS_DATA.notes.slice(-5).reverse().forEach(note => {
                const eleve = SCOLARIS_DATA.eleves.find(e => e.id === note.eleve_id);
                if (eleve) {
