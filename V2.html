<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOLARIS - Connexion</title>
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #3f51b5;
            --accent: #ff4081;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
            --light: #f5f5f5;
            --dark: #121858;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }
        
        .login-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .login-content {
            padding: 50px 40px;
        }
        
        .alert {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-left: 5px solid var(--info);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .alert i {
            font-size: 1.5rem;
            color: var(--info);
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-content strong {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .alert-content code {
            background: rgba(255,255,255,0.8);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin: 0 5px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(63, 81, 181, 0.1);
            transform: translateY(-2px);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(63, 81, 181, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 40px 20px;
            }
            
            .login-header h1 {
                font-size: 2.5rem;
            }
            
            .login-content {
                padding: 40px 20px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-graduation-cap"></i> SCOLARIS</h1>
            <p>Gestion Scolaire Intelligente</p>
        </div>
        
        <div class="login-content">
            <div class="alert" id="alertMessage">
                <i class="fas fa-info-circle"></i>
                <div class="alert-content">
                    <strong>Première connexion :</strong>
                    Identifiant: <code>admin</code> | Mot de passe: <code>scolaris2025</code>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Identifiant</label>
                    <input type="text" class="form-input" id="identifiant" value="admin" required>
                    <i class="fas fa-user form-input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" value="scolaris2025" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn btn-primary pulse">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2024 SCOLARIS - Tous droits réservés</p>
                <p><a href="#" onclick="showSetup()">Configuration initiale</a></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_KEY = '$2a$10$d4b5f5e5b5c5d5e5f5g5h5i5j5k5l5m5n5o5p5q5r5s5t5u5v5w5x5y5z5';
        const BIN_ID = '67a4e43cacd3cb34a8b4f5b1';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        // Fonctions API
        async function loadData() {
            try {
                const res = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await res.json();
                return data.record;
            } catch (error) {
                console.error('Erreur:', error);
                return null;
            }
        }
        
        async function saveData(data) {
            try {
                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data)
                });
                return res.ok;
            } catch (error) {
                console.error('Erreur:', error);
                return false;
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            // Vérifier si c'est la première connexion
            const data = await loadData();
            if (!data || !data.utilisateurs) {
                showSetup();
            }
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifiant = document.getElementById('identifiant').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alertMessage');
            
            // Animation de chargement
            const submitBtn = document.querySelector('.btn-primary');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            submitBtn.disabled = true;
            
            const donnees = await loadData();
            
            if (!donnees || !donnees.utilisateurs) {
                showSetup();
                return;
            }
            
            // Chercher l'utilisateur
            const user = donnees.utilisateurs.find(u => 
                u.identifiant === identifiant && 
                u.password === password && 
                u.actif !== false
            );
            
            if (user) {
                // Connexion réussie
                localStorage.setItem('SCOLARIS_USER', JSON.stringify(user));
                
                // Animation de succès
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Connexion réussie !';
                submitBtn.style.background = 'linear-gradient(135deg, #4caf50, #2e7d32)';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Échec de connexion
                alert.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="alert-content">
                        <strong>Identifiants incorrects</strong>
                        Veuillez vérifier vos informations de connexion.
                    </div>
                `;
                alert.style.background = 'linear-gradient(135deg, #ffebee, #ffcdd2)';
                alert.style.borderLeftColor = 'var(--danger)';
                
                // Animation d'erreur
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
                submitBtn.classList.add('shake');
                setTimeout(() => submitBtn.classList.remove('shake'), 500);
            }
        });
        
        function showSetup() {
            document.querySelector('.login-container').innerHTML = `
                <div class="login-header">
                    <h1>⚙️ Configuration</h1>
                    <p>Configuration initiale de SCOLARIS</p>
                </div>
                <div class="login-content">
                    <div class="alert">
                        <i class="fas fa-cogs"></i>
                        <div class="alert-content">
                            <strong>Première installation</strong>
                            Configurez votre établissement scolaire
                        </div>
                    </div>
                    
                    <form id="setupForm">
                        <div class="form-group">
                            <label class="form-label">Nom de l'établissement *</label>
                            <input type="text" class="form-input" id="etablissementNom" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Type d'établissement *</label>
                            <select class="form-input" id="etablissementType" required>
                                <option value="">Sélectionner...</option>
                                <option value="college">Collège</option>
                                <option value="lycee">Lycée</option>
                                <option value="lycee_pro">Lycée Professionnel</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Ville *</label>
                            <input type="text" class="form-input" id="etablissementVille" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Année scolaire *</label>
                            <input type="text" class="form-input" id="etablissementAnnee" value="2024-2025" required>
                        </div>
                        
                        <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">
                        
                        <div class="form-group">
                            <label class="form-label">Votre identifiant admin *</label>
                            <input type="text" class="form-input" id="adminIdentifiant" value="admin" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mot de passe admin *</label>
                            <input type="password" class="form-input" id="adminPassword" value="scolaris2025" required>
                        </div>
                        
                        <div style="display: flex; gap: 15px; margin-top: 30px;">
                            <button type="button" class="btn" style="background: #666; flex: 1;" onclick="location.reload()">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                            <button type="submit" class="btn btn-primary" style="flex: 1;">
                                <i class="fas fa-cogs"></i> Configurer
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.getElementById('setupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const donneesInitiales = {
                    system: {
                        nom: "SCOLARIS",
                        version: "3.0",
                        etablissement: {
                            nom: document.getElementById('etablissementNom').value,
                            type: document.getElementById('etablissementType').value,
                            ville: document.getElementById('etablissementVille').value,
                            annee: document.getElementById('etablissementAnnee').value,
                            directeur: "À nommer"
                        },
                        config: {
                            theme: "default",
                            notifications: true,
                            backup: true
                        }
                    },
                    utilisateurs: [{
                        id: 1,
                        nom: "Admin",
                        prenom: "Système",
                        role: "admin",
                        identifiant: document.getElementById('adminIdentifiant').value,
                        password: document.getElementById('adminPassword').value,
                        email: "admin@scolaris.fr",
                        telephone: "",
                        avatar: "AS",
                        actif: true,
                        permissions: ["all"],
                        date_creation: new Date().toISOString().split('T')[0]
                    }],
                    roles: [
                        { id: "admin", nom: "Administrateur", permissions: ["all"] },
                        { id: "proviseur", nom: "Proviseur", permissions: ["read_all", "write_notes", "write_absences"] },
                        { id: "cpe", nom: "CPE", permissions: ["read_eleves", "write_observations", "write_absences"] },
                        { id: "enseignant", nom: "Enseignant", permissions: ["read_classes", "write_notes", "write_observations"] },
                        { id: "eleve", nom: "Élève", permissions: ["read_self"] },
                        { id: "parent", nom: "Parent", permissions: ["read_enfant"] }
                    ],
                    eleves: [],
                    enseignants: [],
                    classes: [],
                    matieres: [],
                    cours: [],
                    notes: [],
                    observations: [],
                    absences: [],
                    retards: [],
                    devoirs: [],
                    sanctions: [],
                    messages: [],
                    documents: []
                };
                
                const succes = await saveData(donneesInitiales);
                
                if (succes) {
                    alert('Configuration réussie ! Redirection...');
                    localStorage.setItem('SCOLARIS_USER', JSON.stringify(donneesInitiales.utilisateurs[0]));
                    setTimeout(() => location.reload(), 1000);
                } else {
                    alert('Erreur lors de la configuration');
                }
            });
        }
        
        // Ajout du style shake
        const style = document.createElement('style');
        style.textContent = `
            .shake {
                animation: shake 0.5s;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            .form-control {
                width: 100%;
                padding: 18px 20px;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s;
                background: white;
            }
            
            .form-control:focus {
                outline: none;
                border-color: var(--secondary);
                box-shadow: 0 0 0 4px rgba(63, 81, 181, 0.1);
                transform: translateY(-2px);
            }
            
            .form-input-icon {
                position: absolute;
                left: 15px;
                top: 45px;
                color: #666;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
